<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Calculator app</title>
  </head>
  <body>
    <header>
      <h2>calc</h2>
      <div class="theme-box">
        <p>THEME</p>

        <div class="flex-box">
          <div class="label-container">
            <label for="theme-input">1</label>
            <label for="theme-input">2</label>
            <label for="theme-input">3</label>
          </div>

          <input id="theme-input" type="range" min="1" max="3" />
        </div>
      </div>
    </header>

    <div class="calculator-box">
      <input type="number" name="number" id="number" placeholder="0" />

      <div class="operations-card">
        <div class="main-btns">
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button id="delete-btn" class="btn executive-btn del">DEL</button>

          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button id="plus-btn" class="btn operation">+</button>

          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button id="minus-btn" class="btn operation">-</button>

          <button id="period-btn" class="btn operation">.</button>
          <button class="btn number">0</button>
          <button id="divide-btn" class="btn operation">/</button>
          <button id="multiplication-btn" class="btn operation">x</button>
        </div>

        <div class="row">
          <button class="btn reset-btn operation executive-btn">RESET</button>
          <button class="btn equal-btn operation executive-btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
