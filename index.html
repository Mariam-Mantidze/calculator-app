<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Calculator app</title>
  </head>
  <body>
    <header>
      <h2>calc</h2>
      <div class="theme-box">
        <p>THEME</p>

        <div class="flex-box">
          <div class="label-container">
            <label for="theme-input">1</label>
            <label for="theme-input">2</label>
            <label for="theme-input">3</label>
          </div>

          <input id="theme-input" type="range" min="1" max="3" />
        </div>
      </div>
    </header>

    <div class="calculator-box">
      <input type="number" name="number" id="number" placeholder="0" />

      <div class="operations-card"></div>
    </div>
  </body>
</html>
